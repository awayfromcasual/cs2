sv_grenade_trajectory_prac_pipreview "true"				// Grenade preview				(true | false)
sv_grenade_trajectory_prac_trailtime "10"				// Grenade trajectory			(seconds)

// Regenerate health
sv_regeneration_force_on "true"							// Regenerate health			(0 = off | 1 = on)

// Respawn 
mp_respawn_on_death_ct "true"							// Respawn CT					(true | false)
mp_respawn_on_death_t "true"							// Respawn T					(true | false)
