
// telemetry.cfg

// Telemetry
toggle "cl_hud_telemetry_frametime_show 0 2"			// Show FPS/frametime			(0 = never | 1 = when low | 2 = always)
toggle "cl_hud_telemetry_ping_show 0 2"					// Show ping					(0 = never | 1 = when low | 2 = always)
toggle "cl_hud_telemetry_net_misdelivery_show 0 2"		// Show packet loss				(0 = never | 1 = when low | 2 = always)
