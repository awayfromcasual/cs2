
// alias.cfg

// Secondary functions
alias "+func" 		"exec _func/_func2"
alias "-func" 		"exec _func/_func1"

// Jumpthrow
alias "+throw" 		"-attack; -attack2"

// Grenade lineup
alias "+lineup"		"incrementvar cl_crosshairsize 0 1000 500"
alias "-lineup"		"incrementvar cl_crosshairsize 0 1000 -500"

// Inspect + Demo UI
alias "+inspectui"	"+lookatweapon; demoui"
alias "-inspectui"	"-lookatweapon"

// Knife Inspect
alias "+slot3"		"slot3; +lookatweapon"
alias "-slot3"		"-lookatweapon"

// Bomb Inspect
alias "+slot5"		"slot5; +lookatweapon"
alias "-slot5"		"-lookatweapon"

// HE Inspect
alias "+slot6"		"slot6; +lookatweapon"
alias "-slot6"		"-lookatweapon"

// Flash Inspect
alias "+slot7"		"slot7; +lookatweapon"
alias "-slot7"		"-lookatweapon"

// Smoke Inspect
alias "+slot8"		"slot8; +lookatweapon"
alias "-slot8"		"-lookatweapon"

// Molotov Inspect
alias "+slot10"		"slot10; +lookatweapon"
alias "-slot10"		"-lookatweapon"

// Decoy Inspect
alias "+slot9"		"slot9; +lookatweapon"
alias "-slot9"		"-lookatweapon"

// Console
alias "out" 		"disconnect"

// Console
alias "mute"		"toggle cl_mute_enemy_team 0 1"
alias "pen"			"toggle sv_showimpacts_penetration 0 1"
alias "spread"		"toggle weapon_accuracy_nospread 0 1"

// Info
alias "info"		"echo; rate; mm_dedicated_search_maxping; fps_max; sensitivity; echo"

// Execs
alias "setup"		"exec _autoexec; exec _alias"
alias "ak"			"exec _module/_1v1-ak"
alias "awp"			"exec _module/_1v1-awp"
alias "prac"		"exec _module/_prac"
alias "gear"		"exec _module/_loadout"
alias "c0"			"exec _crosshairs/_crosshair0"
alias "c1"			"exec _crosshairs/_crosshair1"
alias "c2"			"exec _crosshairs/_crosshair2"
alias "v0"			"exec _viewmodels/_viewmodel0"
alias "v1"			"exec _viewmodels/_viewmodel1"

// Maps (official)
alias "ancient"		"map de_ancient"
alias "anubis"		"map de_anubis"
alias "cache"		"map de_cache"
alias "dust"		"map de_dust2"
alias "inferno"		"map de_inferno"
alias "mirage"		"map de_mirage"
alias "nuke"		"map de_nuke"
alias "overpass"	"map de_overpass"
alias "train"		"map de_train"
alias "vertigo"		"map de_vertigo"

// Maps (workshop)
alias "aim"			"map_workshop 3070244462 aim_botz"
alias "recoil"		"map_workshop 3100869952 recoil_master"
alias "redline"		"map_workshop 3131775712 aim_redline"

// Echo
echo "alias.cfg has been loaded"
echo
