
// alias.cfg

// Secondary functions
alias "+func" "exec _func/_func2"
alias "-func" "exec _func/_func1"

// Jumpthrow
alias "+throw" "-attack; -attack2"

// Grenade lineup
alias "+lineup"		"incrementvar cl_crosshairsize 0 1000 500"
alias "-lineup"		"incrementvar cl_crosshairsize 0 1000 -500"

// Fast forward
alias "+timescale"	"host_timescale 15"
alias "-timescale"	"host_timescale 1"

// Console
alias "out" 		"disconnect"

// Console
alias "mute"		"toggle cl_mute_enemy_team 0 1"
alias "pen"			"toggle sv_showimpacts_penetration 0 1"
alias "spread"		"toggle weapon_accuracy_nospread 0 1"

// Info
alias "info"		"echo; rate; mm_dedicated_search_maxping; fps_max; sensitivity; echo"

// Execs
alias "setup"		"exec _autoexec; exec _alias"
alias "prac"		"exec _module/_prac"
alias "gear"		"exec _module/_loadout"

// Maps (official)
alias "ancient"		"map de_ancient"
alias "anubis"		"map de_anubis"
alias "cache"		"map de_cache"
alias "dust"		"map de_dust2"
alias "inferno"		"map de_inferno"
alias "mirage"		"map de_mirage"
alias "nuke"		"map de_nuke"
alias "overpass"	"map de_overpass"
alias "train"		"map de_train"
alias "vertigo"		"map de_vertigo"

// Echo
echo "alias.cfg has been loaded"
echo
