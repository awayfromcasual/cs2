
// alias.cfg

// Jumpthrow
alias "+throw" "-attack; -attack2"

// Grenade lineup
alias "+lineup"		"incrementvar cl_crosshairsize 0 1000 500"
alias "-lineup"		"incrementvar cl_crosshairsize 0 1000 -500"

// Fast forward
alias "+timescale"	"host_timescale 15"
alias "-timescale"	"host_timescale 1"

// Volume
alias "m"			"volume 0; volume"
alias "v1"			"volume .04; volume"
alias "v2"			"volume .09; volume"
alias "v3"			"volume .16; volume"
alias "v4"			"volume .25; volume"
alias "v5"			"volume .36; volume"
alias "v6"			"volume .49; volume"
alias "v7"			"volume .64; volume"
alias "v8"			"volume .81; volume"
alias "v9"			"volume 1; volume"

// Console
alias "out" 		"disconnect"

// Console
alias "mute"		"toggle cl_mute_enemy_team 0 1"
alias "pen"			"toggle sv_showimpacts_penetration 0 1"
alias "spread"		"toggle weapon_accuracy_nospread 0 1"

// Info
alias "info"		"echo; rate; mm_dedicated_search_maxping; fps_max; sensitivity"

// Buy bind
alias "fullbuy"		"buy vesthelm; buy ak47; buy m4a1_silencer; buy flashbang; buy smokegrenade"

// Execs
alias "setup"		"exec _autoexec; exec _alias"

