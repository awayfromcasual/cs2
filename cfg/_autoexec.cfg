// HUD Edge Positions
safezonex "1"											// Width of HUD					(min = 0 | max = 1)
safezoney "1"											// Height of HUD				(min = 0 | max = 1)

//////////// Audio ////////////
echo "3. Audio settings"

// Audio
volume "0.640000"										// Master volume				(min = 0 | max = 1)
snd_headphone_eq "0"									// EQ profile					(0 = natural | 1 = crisp | 2 = smooth)
